<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #f6d1dc, #f9e4ea);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 48px 56px;
      width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .character {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url("character.png") no-repeat center / cover;
      position: relative;
    }


    h1 {
      font-size: 22px;
      margin-bottom: 32px;
      color: #222;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      position: relative;
    }

    .no-wrapper {
      position: relative;
      width: 140px;
      height: 60px;
    }

    .no {
      position: absolute;
      left: 0;
      top: 0;
      background: #f2f2f2;
      color: #555;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button {
      padding: 12px 28px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yes {
      background: #ff5a8a;
      color: white;
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .hint {
      margin-top: 14px;
      font-size: 12px;
      color: #999;
    }
    .result-overlay {
      position: absolute;
      inset: 0;
      background: white;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="character"></div>
    <h1>will you be my valentine?</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes</button>
      <div class="no-wrapper" onmouseenter="moveNo()">
        <button class="no">No</button>
      </div>
    </div>

    <div class="hint">ê±°ì ˆì€ ê±°ì ˆí•œë‹¤! ğŸ˜ˆ</div>
  </div>

  <script>
    let noMoveCount = 0;
    const maxNoMoves = 5;

    function yesClick() {
      // ì´ë¯¸ í•œ ë²ˆ ëˆŒë €ë‹¤ë©´ ë‹¤ì‹œ ìƒì„±í•˜ì§€ ì•Šê¸°
      if (document.querySelector(".yes-result")) return;

      const card = document.querySelector(".card");
      const title = card.querySelector("h1");

      const result = document.createElement("div");
      result.className = "yes-result";
      result.style.marginTop = "28px";
      result.style.animation = "fadeIn 0.4s ease forwards";
      result.innerHTML = `
        <img src="love.gif" alt="valentine gif" style="width:240px;margin-bottom:12px;" />
        <div style="font-size:20px;font-weight:600;">ì˜ˆ!!! ğŸ’–</div>
      `;

      title.insertAdjacentElement("afterend", result);
    }

    function moveNo() {
      const wrapper = document.querySelector(".no-wrapper");
      const noBtn = document.querySelector(".no");
      const card = document.querySelector(".card");

      if (noMoveCount >= maxNoMoves) {
        wrapper.style.display = "none";
        return;
      }

      noMoveCount++;

      const scale = 1 - noMoveCount * 0.18;
      noBtn.style.transform = `scale(${Math.max(scale, 0)})`;
      noBtn.style.opacity = `${Math.max(scale, 0)}`;

      const cardRect = card.getBoundingClientRect();
      const wrapRect = wrapper.getBoundingClientRect();

      const maxX = cardRect.width - wrapRect.width - 20;
      const maxY = cardRect.height - wrapRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      wrapper.style.position = "absolute";
      wrapper.style.left = `${x}px`;
      wrapper.style.top = `${y}px`;

      if (noMoveCount === maxNoMoves) {
        setTimeout(() => {
          wrapper.style.display = "none";
        }, 150);
      }
    }
  </script>
</body>
</html>
